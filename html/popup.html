	<body>

		<div id="main">

			<h1>
				SGP
				<span id="Options"></span>
			</h1>

			<form action="#" novalidate="novalidate">

				<fieldset id="PasswdField">
					<input id="Passwd" type="password" placeholder="Master password">
					<label for="Passwd" class="placeholder">Master password</label>
					<canvas id="Canvas" width="16" height="16"></canvas>
				</fieldset>

				<fieldset id="SaltField" class="Option">
					<input id="Salt" type="password" placeholder="Salt">
					<label for="Salt" class="placeholder">Salt</label>
				</fieldset>

				<fieldset id="MethodField" class="Option">
					<input id="MethodSHA512" name="Method" type="radio" value="sha512">
					<label for="MethodSHA512" class="Button">SHA</label>
					<input id="MethodMD5" name="Method" type="radio" value="md5" checked="checked">
					<label for="MethodMD5" class="Button">MD5</label>
				</fieldset>

				<fieldset id="LenField" class="Option">
					<input id="Len" type="text" pattern="[0-9]*" value="10">
					<label id="Down" class="Button">â€“</label><label id="Up" class="Button">+</label>
				</fieldset>

				<fieldset id="DomainField">
					<input id="Domain" type="url" placeholder="Domain / URL" autocorrect="off" autocapitalize="off">
					<label for="Domain" class="placeholder">Domain / URL</label>
					<fieldset id="TLDField" class="Option">
						<input id="DisableTLD" type="checkbox" value="disabled">
						<label for="DisableTLD">TLD</label>
					</fieldset>
				</fieldset>

				<div id="Generate" class="Field Button">Generate</div>

                <input id="Mask" class="Field" value="****************" readonly>
				<input id="Output" class="Field" value="" readonly>

			</form>
			<br/>
			<div id="clippy">				
			</div>			
		</div>
		<script src="../js/1.min.js" type="text/javascript"></script>
		<script src="../js/2.min.js" type="text/javascript"></script>	
        <script src="../js/autofill-values.js" type="text/javascript"></script>
	</body>

</html>
